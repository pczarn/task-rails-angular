<form ng-submit="addOrder()" class="form-horizontal">
  <!-- nested container, wrong? -->
  <div class="form-group container">
    <div class="input-group col-sm-4">
      <input type="text" ng-model="newOrder.name" class="form-control" placeholder="Restaurant name">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-default">New order</button>
      </span>
    </div>
    <span ng-show="newOrderError" class="alert alert-danger alert-overlay">There's already an active order for that!</span>
  </div>
</form>
